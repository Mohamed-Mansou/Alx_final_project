<body>
    <header>
        <h1>Taskify</h1>
        <nav>
            <ul class="links">
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="sign-container">
        <div class="container">
            <form action="">
                <h1>SignUp</h1>
                <div class="input-box"> 
                    <input type="text" required placeholder="Full-Name" name="username">
                </div>
                <div class="input-box"> 
                    <input type="E-mail" required placeholder="E-mail" name="E-mail">
                </div>
                <div class="input-box"> 
                    <input type="Password" minlength="6" maxlength="15" required placeholder="Password" name="Pass">
                </div>
                <div class="input-box"> 
                    <input type="password" minlength="6" maxlength="15" required placeholder="Confirm Password" name="Pass">
                </div>
                <div class="member">
                    <p>Already a member?<a href="./SignIn.Html">LogIn</a></p>
                </div>
                <button class="btn">Signup</button>
            </form>
        </div>
    </div>
