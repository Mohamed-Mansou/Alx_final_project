<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST App</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="Styles/all.min.css">
    <link rel="stylesheet" href="Styles/Style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-container">
        <input class="todo-input" placeholder="Add a new task">
        <button class="add-button">
            <i class="fa fa-plus-circle"></i>
        </button>
    </div>
    <div class="filters">
        <div class="filter" data-filter="completed">Complete</div>
        <div class="filter" data-filter="pending">Incomplete</div>
        <div class="delete-all">Delete All</div>
    </div>
    <div class="todos-container">
        <ul class="todos"></ul>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
